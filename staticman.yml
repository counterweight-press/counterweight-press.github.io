# Staticman Configuration
# https://staticman.net/docs/configuration

comments:
  allowedFields: ["name", "message", "website"]
  branch: "main"
  commitMessage: "New comment on {options.slug}"
  filename: "comment-{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "message"]
  transforms:
    message: "frontmatterContent"
  honeypot: "website"
