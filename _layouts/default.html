<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.subtitle | default: page.tldr | default: site.description }}">
  
  <!-- OpenGraph -->
  <meta property="og:type" content="{% if page.layout == 'article' %}article{% else %}website{% endif %}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.tldr | default: page.subtitle | default: site.description }}">
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.slug %}
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/og/{{ page.slug }}-1200x630.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  {% elsif site.og_image %}
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.og_image }}">
  {% endif %}
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.tldr | default: page.subtitle | default: site.description }}">
  {% if page.slug %}
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/og/{{ page.slug }}-1200x630.png">
  {% elsif site.og_image %}
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ site.og_image }}">
  {% endif %}
  
  <!-- Article metadata -->
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}
  
  <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS" href="{{ '/feed.xml' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/fonts.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
</head>
<body>

{% include header.html %}

{{ content }}

{% include footer.html %}

{% if site.goatcounter and site.goatcounter != "" %}
<script data-goatcounter="https://{{ site.goatcounter }}.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
{% endif %}

</body>
</html>
